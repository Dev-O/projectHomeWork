<div ng-controller="formController" Style =" padding :20px; width : 50%">

<div id="messages" ng-show="message">{{message}}</div> 
 
  <!-- Form Section-->
<form role="form" name="userForm"  ng-submit="processForm(userForm.$valid)" novalidate="">
  
 <!-- User Name --> 
 <div id="name-group" class="form-group" ng-class="{'has-error': userForm.username.$invalid && !userForm.username.$pristine && submitted}">
    <label>User Name :</label>
    <input type="text" name="name" class="form-control" placeholder="Bruce Wayne" ng-model="posting.userName" ng-required="true"></input>
    <p ng-show="userForm.userName.$invalid && !userForm.userName.$pristine && submitted" class="help-block">A user name is required.</p>
  </div>
 
 
  <!-- Post Text -->
 <div class="form-group" ng-class="{'has-error' : userForm.postText.$invalid && !userForm.postText.$pristine && submitted}" >
            <label>Post Text :</label>
            <input type="text" name="text" class="form-control" placeholder="Bruce Wayne" ng-model="posting.text" ng-minlength="3" ng-maxlength="8" ng-required="true">
       <p ng-show ="userForm.text.$error.minlength && submitted" class="help-block">post is too short.</p>
       <p ng-show ="userForm.text.$error.maxlength && submitted" class="help-block">post is too long.</p>
       
  </div>
  <div><p>{{responseDatatext}}</p></div>
 
  <!-- SUBMIT BUTTON -->
  <div>
  <button type="submit" class="btn btn-primary btn-md">
     Submit!</button>   <br></br> 
</div>

<br></br>
<br></br>
<div style="border: 2px solid black; background:#336699; border-radius:10px;">
<h3 Style="text-align: center; color:black">User Text Submissions</h3>
<div class="form-group" Style="width:30%">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
 <table class="table table-striped table-hover">
<thead>
        <tr>
            <th ng-click="sort('id')">Id
                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('first_name')">First Name
                <span class="glyphicon sort-icon" ng-show="sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('last_name')">Last Name
                <span class="glyphicon sort-icon" ng-show="sortKey=='last_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('hobby')">Hobby
                <span class="glyphicon sort-icon" ng-show="sortKey=='hobby'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
        </tr>
    </thead>
<tbody>
         <tr dir-paginate="user in arrayOfUsers|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.hobby}}</td>
        </tr>
    </tbody>
    
    </table>
    <div>
    <dir-pagination-controls
       max-size="7"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
    </div>
    </div>
    </form>
<br></br>

 <!-- List of Text submissions-->



</div>
